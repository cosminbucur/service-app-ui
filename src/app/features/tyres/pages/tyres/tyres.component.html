<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-chip-list aria-label="Fish selection">
            <mat-chip>By size</mat-chip>
            <mat-chip>By brand</mat-chip>
        </mat-chip-list>

        <h2>by Size</h2>
        <div *ngFor="let item of tyresBySize">
            <span>{{ item.size }}</span>
            <mat-chip>{{ item.count }}</mat-chip>
        </div>

        <h2>by Brand</h2>
        <div *ngFor="let item of tyresByBrand">
            <span>{{ item.brand }}</span>
            <mat-chip>{{ item.count }}</mat-chip>
        </div>
    </mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>
