<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>215 / 65 R15</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/tire-icon.png" alt="tire icon">
    <mat-card-content>
        <p>Type: regular</p>
        <p>Rim type: plate</p>
        <p>Brand: Continental</p>
        <p>Season: summer</p>
        <p>Worn level: medium</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button
            matTooltip="Edit tire">
            <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button
            matTooltip="Clone tire">
            <mat-icon>file_copy</mat-icon>
        </button>
        <button mat-icon-button
            matTooltip="Delete tire">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
