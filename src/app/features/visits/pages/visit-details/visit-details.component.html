<mat-horizontal-stepper [linear]="false" (selectionChange)="onStepChange($event)" #stepper>

  <!-- step 1 -->
  <mat-step>
    <ng-template matStepLabel>Customer</ng-template>
    <app-step-customer [visit]="visit"></app-step-customer>
  </mat-step>

  <!-- step 2 -->
  <mat-step>
      <ng-template matStepLabel>Service</ng-template>
      <app-step-service [visit]="visit"></app-step-service>
  </mat-step>

  <!-- step 3 -->
  <mat-step>
      <ng-template matStepLabel>Tyres</ng-template>
      <app-step-tyres [visit]="visit"></app-step-tyres>
  </mat-step>

  <!-- step 4 -->
  <mat-step>
    <ng-template matStepLabel>Summary</ng-template>
    <app-step-summary [visit]="visit"></app-step-summary>
  </mat-step>

</mat-horizontal-stepper>
