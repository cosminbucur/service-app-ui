<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>

  <!-- step 1 -->
  <mat-step [stepControl]="customerFormGroup">
    <ng-template matStepLabel>Customer</ng-template>
    <app-step-customer></app-step-customer>
  </mat-step>

  <!-- step 2 -->
  <mat-step [stepControl]="serviceFormGroup">
      <ng-template matStepLabel>Service</ng-template>
      <app-step-service></app-step-service>
  </mat-step>

  <!-- step 3 -->
  <mat-step [stepControl]="tyresFormGroup">
      <ng-template matStepLabel>Tyres</ng-template>
      <app-step-tyres></app-step-tyres>
  </mat-step>

  <!-- step 4 -->
  <mat-step [stepControl]="summaryFormGroup">
    <ng-template matStepLabel>Summary</ng-template>
    <app-step-summary></app-step-summary>
  </mat-step>

</mat-horizontal-stepper>
