<mat-card>
    <mat-card-header>
        <mat-card-title>Storage</mat-card-title>
        <mat-card-subtitle>storage points with customer tires</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <div *ngFor="let licensePlate of data">
            <mat-card class="example-card">

                <mat-card-header>
                    <mat-card-title></mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
            
                <mat-card-content>
            
                    <p>License plate: B22ABC</p>
                    <p>Storage point: 1 - 1 - 1 - 2 - 3</p>
            
                    <div *ngFor="let tire of data[0].tires">
                        <mat-card>
                            <mat-card-content>
                                <p>{{ tire.size }}</p>
                                <p>{{ tire.brand }}</p>
                                <p>{{ tire.wornLevel }}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

    </mat-card-content>
</mat-card>
