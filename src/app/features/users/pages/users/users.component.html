<div>
    <button mat-mini-fab color="primary" matTooltip="Add user" (click)="goToDetails()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="user-list">
    <div *ngFor="let user of users">
        <mat-card class="user-card">
            <mat-card-header>
                <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
                <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-icon>email</mat-icon>  {{ user.email }}
                {{ user.active }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button matTooltip="Edit user">
                    <mat-icon>create</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
