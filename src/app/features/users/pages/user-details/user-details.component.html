<form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>

        <mat-card-title>User info</mat-card-title>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput maxlength="10" placeholder="Ex. 0722333444" formControlName="phone">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role.value">
                    {{role.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-card-actions>
            <mat-slide-toggle [checked]="user.active" formControlName="active">
                Active
            </mat-slide-toggle>
            <button mat-raised-button (click)="resetPassword()" type="button">Prompt reset password</button>
            <button mat-raised-button (click)="cancel()" type="button">CANCEL</button>
            <button mat-raised-button color="primary" (click)="save()" type="submit">SAVE</button>
        </mat-card-actions>

    </mat-card>

    <!-- TODO remove this in production -->
    <pre>{{ form.value | json }}</pre>
</form>
