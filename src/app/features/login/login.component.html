<mat-card>
    <mat-card-title>Login</mat-card-title>

    <form [formGroup]=form novalidate autocomplete="off">

        <mat-form-field>
            <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="loginWithFacebook()">Login with Facebook</button>
            <button mat-raised-button color="primary" (click)="loginWithGoogle()">Login with Google</button>
            --- or ---
            <button mat-raised-button color="primary" (click)="register()">Create account</button>
            <button mat-button color="primary" (click)="login()">Already have an account? Login</button>
        </mat-card-actions>
    </form>

</mat-card>
