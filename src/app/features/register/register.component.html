<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
  <mat-card class="container">

      <mat-card-title>Create your account</mat-card-title>

      <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
    </mat-form-field>

      <div class="full-name">
        

      <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName">
      </mat-form-field>

    </div>
      <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput maxlength="10" placeholder="Ex. 0722333444" formControlName="phone">
      </mat-form-field>

      <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Create account</button>
          <button mat-button color="primary" (click)="goToLogin()">Already have an account? Login</button>
      </mat-card-actions>

  </mat-card>

  <!-- TODO remove this in production -->
  <pre>{{ form.value | json }}</pre>
</form>
