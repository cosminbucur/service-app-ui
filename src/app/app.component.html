<div class="content" role="main">

  <div class="card-container">

    <a class="card" rel="noopener" [routerLink]="['/', appRoutesNames.HOME]">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <a class="card" rel="noopener" [routerLink]="['/', appRoutesNames.VISIT]">
      <mat-icon>assignment_ind</mat-icon>
      <span>Visits</span>
    </a>

    <a class="card" rel="noopener" [routerLink]="['/', appRoutesNames.TYRES]">
      <mat-icon>storage</mat-icon>
      <span>Tyre list</span>
    </a>

    <a class="card" rel="noopener" [routerLink]="['/', appRoutesNames.TYRE_DETAILS]">
      <span>Tyre details</span>
    </a>

    <a class="card" rel="noopener" [routerLink]="['/', appRoutesNames.TYRE_CARD]">
      <span>Tyre card</span>
    </a>

  </div>

  <!-- Quick actions -->
  <h2>Quick actions</h2>
  <p>What do you want to do next with your app?</p>

  <input type="hidden" #selection>

  <div class="card-container">
    <div class="card card-small" [routerLink]="['/', appRoutesNames.VISIT_DETAILS]" (click)="selection.value = 'customerVisit'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>Customer visit</span>
    </div>

    <div class="card card-small" (click)="selection.value = 'users'" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>Add user</span>
    </div>
  </div>

  <!-- Terminal -->
  <div class="terminal" [ngSwitch]="selection.value">
      <pre *ngSwitchDefault>create a new customer visit</pre>
      <pre *ngSwitchCase="'users'">add a new user</pre>
  </div>

  <!-- Links -->
  <div class="card-container">
    <a class="circle-link" title="CLI" href="https://cli.angular.io/" target="_blank" rel="noopener">
      <svg alt="Angular CLI Logo" xmlns="http://www.w3.org/2000/svg" width="21.762" height="23.447" viewBox="0 0 21.762 23.447">
        <g id="Group_21" data-name="Group 21" transform="translate(0)">

          <path id="Path_23" data-name="Path 23" d="M2709.331,393.688l.4.416,2.265-2.28-2.294-2.294-.4.4,1.893,1.893Z" transform="translate(-2702.289 -380.631)" fill="#fff"/>

      </svg>
    </a>
  </div>

  <article>
    <div>
      <router-outlet></router-outlet>
    </div>
  </article>

  <!-- Footer -->
  <footer>
      Love our work?&nbsp;
      <a href="https://github.com/cosminbucur/service-app" target="_blank" rel="noopener"> Give our repo a star.
        <div class="github-star-badge">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>

  </footer>
